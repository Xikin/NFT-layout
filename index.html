  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<div class="card">

  <img class="imagem-nft" src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="NFT" style="border-radius: 20px;">
  <div class="view">
    <img src="/nft-preview-card-component-main/images/icon-view.svg" alt="view-nft">

  <a class="nft" href="#">Equilibrium #3429</a>

    <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt=""> 3 days left
  </div>
    <p class="texto">
    <footer class="usuario"><img src="/nft-preview-card-component-main/images/image-avatar.png" alt="avatar" height="50" align="center">

  <footer class="attribution">
